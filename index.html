<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <div
          class="box"
          id="box-1"
          onclick="getSomething(this)"
          data-box="1"
        ></div>
        <div
          class="box"
          id="box-2"
          onclick="getSomething(this)"
          data-box="2"
        ></div>
        <div
          class="box"
          id="box-3"
          onclick="getSomething(this)"
          data-box="3"
        ></div>
      </div>
      <div class="box-container">
        <div
          class="box"
          id="box-4"
          onclick="getSomething(this)"
          data-box="4"
        ></div>
        <div
          class="box"
          id="box-5"
          onclick="getSomething(this)"
          data-box="5"
        ></div>
        <div
          class="box"
          id="box-6"
          onclick="getSomething(this)"
          data-box="6"
        ></div>
      </div>
      <div class="box-container">
        <div
          class="box"
          id="box-7"
          onclick="getSomething(this)"
          data-box="7"
        ></div>
        <div
          class="box"
          id="box-8"
          onclick="getSomething(this)"
          data-box="8"
        ></div>
        <div
          class="box"
          id="box-9"
          onclick="getSomething(this)"
          data-box="9"
        ></div>
      </div>
      <p id="output"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
